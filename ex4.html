<html>
  <head>
    <meta charset = "utf-8">
    <title></title>
  </head>

  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===1);
    </script>

    <!-- 1<2    &lt  : less than    -->
    <h3>1&lt2</h3>
    <script>
      document.write(1<2);
    </script>

    <h3>1&lt1</h3>
    <script>
      document.write(1<1);
    </script>

    <!--
    Booloean 이 반환 된다.
    -->


  </body>

</html>
