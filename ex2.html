<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="HI" onclick="alert('hi')">
    <!--
    onclick: 속성 값으로 반드시 자바스크립트 와야한다.
             온클릭속성은 웹브라우저가 기억하고 있다가 사용자가 온클릭이 위치한 테그에 사용자가 클릭했을때
             기억한 자바스크립트 코드를 자바스크립트 문법으로 해석해서 웹브라우저가 동작할 것이다.
             이렇게 웹브라우저 위에서 일어나는 일이 이벤트.


     alert(): displays an alert box with a specified message and an OK button.
    -->
    <input type="text" onchage="alert('changed')">
    <!--
     텍스트 안의 정보를 수정시 이벤트가 발생한다.
    -->

    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>
